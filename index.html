<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Travel Itinerary</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --mocha: #bda38f;
            --latte: #f2e8df;
            --dark-text: #433422;
            --accent: #5e503f;
            --pure-white: #ffffff;
        }
        body { 
            background-color: var(--latte); 
            color: var(--dark-text); 
            font-family: "PingFang TC", "Hiragino Sans", sans-serif;
            overflow-x: hidden;
        }
        /* 幾何圖形裝飾 */
        .geo-circle { position: fixed; width: 300px; height: 300px; border-radius: 50%; background: var(--pure-white); opacity: 0.4; z-index: -1; top: -50px; right: -100px; }
        .geo-square { position: fixed; width: 150px; height: 150px; background: var(--mocha); opacity: 0.1; z-index: -1; bottom: 100px; left: -30px; transform: rotate(15deg); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .card-white { background: var(--pure-white); border-radius: 24px; box-shadow: 0 8px 30px rgba(67, 52, 34, 0.05); }
        .btn-dark { background: var(--dark-text); color: var(--pure-white); transition: all 0.3s ease; }
        .btn-dark:active { transform: scale(0.95); opacity: 0.9; }
        .active-date { background-color: var(--dark-text) !important; color: white !important; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        #map { height: 250px; border-radius: 24px; border: 4px solid white; }
        input::placeholder { color: #bda38f; opacity: 0.6; }
    </style>
</head>
<body class="pb-24">
    <div class="geo-circle"></div>
    <div class="geo-square"></div>

    <div id="app">
        <div v-if="!isSetup" class="fixed inset-0 z-[100] bg-[#f2e8df] flex flex-col justify-center px-10 animate-in fade-in">
            <div class="mb-12">
                <div class="w-12 h-1 bg-[#433422] mb-6"></div>
                <h1 class="text-4xl font-bold tracking-tight mb-2">My Travel<br>Itinerary</h1>
                <p class="text-sm opacity-60 tracking-widest">開啟您的旅程</p>
            </div>
            
            <div class="space-y-8">
                <div class="relative">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] mb-2 block">Destination</label>
                    <input v-model="setup.destination" @blur="detectCountry" placeholder="目的地 (城市或國家)" 
                           class="w-full bg-white rounded-xl px-4 py-4 text-lg outline-none shadow-sm border border-transparent focus:border-[#bda38f]">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] mb-2 block">Start Date</label>
                    <input type="date" v-model="setup.startDate" 
                           class="w-full bg-white rounded-xl px-4 py-4 text-lg outline-none shadow-sm">
                </div>
