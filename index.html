<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Travel Itinerary</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --mocha: #bda38f;
            --latte: #e8e2d6; 
            --dark-text: #5e503f;
            --pure-white: #ffffff;
            --accent-purple: #9d94ff; /* ÁâπÂà•ÁöÑÊ°ÜÊ°ÜÈ°èËâ≤ */
        }
        body { 
            background-color: var(--latte); 
            color: var(--dark-text); 
            font-family: -apple-system, "PingFang TC", sans-serif;
            margin: 0; padding: 0;
        }

        [v-cloak] { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .card-muji { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(12px);
            border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* È†ÇÈÉ®ÁâπÂà•È°èËâ≤Ê°ÜÊ°Ü */
        .status-banner {
            background: linear-gradient(135deg, #a9b3a0 0%, #9d94ff 100%);
            color: white;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(157, 148, 255, 0.2);
        }

        /* ÊôÇÈñìËª∏Á∑öÊ¢ù */
        .timeline-line {
            position: absolute;
            left: 34px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(94, 80, 63, 0.1);
            z-index: 0;
        }

        .input-clean {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
        }

        .select-mini {
            background: white;
            border-radius: 8px;
            font-size: 10px;
            padding: 2px 6px;
            border: 1px solid rgba(0,0,0,0.05);
            appearance: none;
        }

        .time-circle {
            background: var(--pure-white);
            border-radius: 15px;
            width: 75px;
            padding: 8px 0;
            text-align: center;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        #map { height: 300px; border-radius: 30px; border: 6px solid white; }
    </style>
</head>
<body class="pb-28">
    <div id="app" v-cloak>
        <div v-if="!isSetup" class="fixed inset-0 z-[100] bg-[#e8e2d6] flex flex-col items-center justify-center px-8">
            <div class="card-muji w-full max-w-sm p-8 space-y-6">
                <h1 class="text-2xl font-bold text-center italic">My Travel Itinerary</h1>
                <div class="space-y-4">
                    <input v-model="setup.destination" placeholder="ÁõÆÁöÑÂú∞ (‰æãÂ¶ÇÔºöÊù±‰∫¨)" class="w-full p-4 bg-white rounded-2xl outline-none">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="date" v-model="setup.startDate" class="p-3 bg-white rounded-xl text-xs outline-none">
                        <input type="date" v-model="setup.endDate" class="p-3 bg-white rounded-xl text-xs outline-none">
                    </div>
                    <button @click="finishSetup" class="w-full py-4 bg-[#a9b3a0] text-white rounded-2xl font-bold shadow-lg">START JOURNEY</button>
                </div>
            </div>
        </div>

        <div v-else class="max-w-md mx-auto animate-in fade-in duration-500">
            <div class="px-6 pt-8">
                <div class="status-banner p-6 flex justify-between items-center relative overflow-hidden">
                    <div class="z-10">
                        <h2 class="text-2xl font-bold">{{ formattedCurrentDate }}</h2>
                        <p class="text-sm opacity-90">{{ setup.destination }} ¬∑ {{ currentDayOfWeek }}</p>
                    </div>
                    <div class="text-right z-10">
                        <div class="text-3xl font-bold">{{ weather.temp }}¬∞</div>
                        <p class="text-[10px] uppercase tracking-widest opacity-80">{{ weather.desc }}</p>
                    </div>
                </div>
            </div>

            <div class="flex overflow-x-auto px-6 space-x-3 no-scrollbar my-6">
                <div v-for="d in totalDays" :key="d" @click="selectedDay = d; fetchWeather()"
                     :class="['flex-shrink-0 w-12 h-16 flex flex-col items-center justify-center rounded-2xl bg-white/40 transition-all', { 'bg-[#d6cfc5] shadow-inner': selectedDay === d }]">
                    <span class="text-[8px] font-bold opacity-40">Day</span>
                    <span class="text-lg font-bold">{{ d }}</span>
                </div>
            </div>

            <main class="px-6">
                <div class="flex space-x-6 text-sm font-bold border-b border-white/30 pb-2 mb-6">
                    <button @click="tab = 'list'" :class="tab === 'list' ? 'opacity-100' : 'opacity-30'">Ë°åÁ®ãË°åÁ®ã</button>
                    <button @click="tab = 'map'; if(tab==='map')initMap()" :class="tab === 'map' ? 'opacity-100' : 'opacity-30'">Âú∞Âúñ</button>
                    <button @click="tab = 'finance'" :class="tab === 'finance' ? 'opacity-100' : 'opacity-30'">ÂàÜÂ∏≥</button>
                </div>

                <div v-if="tab === 'list'" class="space-y-8 relative">
                    <div class="timeline-line"></div>
                    
                    <div v-for="(p, i) in currentPlans" :key="i" class="relative flex items-start space-x-6">
                        <div class="flex flex-col items-center space-y-2">
                            <div class="time-circle shadow-sm border border-black/5">
                                <select v-model="p.ampm" class="text-[9px] font-bold block mx-auto outline-none bg-transparent">
                                    <option value="AM">‰∏äÂçà</option>
                                    <option value="PM">‰∏ãÂçà</option>
                                </select>
                                <input type="time" v-model="p.time" class="text-xs font-bold bg-transparent outline-none w-full text-center">
                            </div>
                            <div class="relative">
                                <select v-model="p.transport" class="select-mini shadow-sm">
                                    <option value="üöó ‰∫§ÈÄö">‰∫§ÈÄö</option>
                                    <option value="üöÉ Âú∞Èêµ">Âú∞Èêµ</option>
                                    <option value="üöå ÂÖ¨Ëªä">ÂÖ¨Ëªä</option>
                                    <option value="üöÑ JR/Êñ∞ÂππÁ∑ö">JR</option>
                                    <option value="‚úàÔ∏è È£õÊ©ü">È£õÊ©ü</option>
                                    <option value="üö∂ Ê≠•Ë°å">Ê≠•Ë°å</option>
                                    <option value="üöï Ë®àÁ®ãËªä">Ë®àÁ®ãËªä</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-muji flex-grow p-5 shadow-sm">
                            <div class="flex justify-between items-start">
                                <input v-model="p.loc" placeholder="Ë°åÁ®ãÊ®ôÈ°å..." class="text-base font-bold input-clean border-b border-black/5 pb-1">
                                <button @click="removePlan(i)" class="text-xs opacity-10">‚úï</button>
                            </div>
                            
                            <div class="flex items-center mt-3 text-blue-400">
                                <span class="text-[10px] mr-1">üìç</span>
                                <input v-model="p.mapLink" placeholder="Âú∞ÂúñÂú∞ÈªûÈÄ£Áµê..." class="text-[10px] input-clean">
                            </div>

                            <div class="mt-3 flex items-center bg-[#fdfaf5] p-2 rounded-xl border border-[#f2e8df]">
                                <span class="text-xs mr-2">üç±</span>
                                <input v-model="p.food" placeholder="È†êË®àË¶ÅÂêÉ‰ªÄÈ∫ºÔºü" class="text-[11px] font-medium input-clean opacity-80">
                            </div>

                            <div class="mt-3 bg-white/40 p-3 rounded-xl">
                                <textarea v-model="p.note" placeholder="Ë©≥Á¥∞ÂÇôË®ª..." class="text-[11px] input-clean opacity-60 resize-none" rows="2"></textarea>
                            </div>
                        </div>
                    </div>

                    <button @click="addPlan" class="w-full py-5 rounded-[25px] border-2 border-dashed border-white/60 text-[10px] font-bold opacity-40 tracking-widest">+ ADD NEW PLAN</button>
                </div>

                <div v-show="tab === 'map'">
                    <div id="map"></div>
                </div>

                <div v-if="tab === 'finance'" class="card-muji p-8 space-y-6">
                    <div class="bg-[#5e503f] p-8 rounded-[35px] text-center text-white shadow-lg">
                        <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-1">Total per person</p>
                        <p class="text-3xl font-serif font-bold italic">NT$ {{ Math.round((expense.foreign * config.rate) / expense.ppl).toLocaleString() }}</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxZx7UnDg25ZcMDiTJRhSdwkiEApsVHjc",
            authDomain: "europe-trip-app.firebaseapp.com",
            databaseURL: "https://europe-trip-app-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "europe-trip-app",
            storageBucket: "europe-trip-app.firebasestorage.app",
            messagingSenderId: "328114172706",
            appId: "1:328114172706:web:88a10ea7820325cbf02b7b",
        };

        const fApp = initializeApp(firebaseConfig);
        const db = getDatabase(fApp);
        const dbRef = ref(db, 'trip_data_v4_pro');

        const { createApp, ref: vueRef, computed, watch } = Vue;

        createApp({
            setup() {
                const isSetup = vueRef(false);
                const tab = vueRef('list');
                const selectedDay = vueRef(1);
                const setup = vueRef({ destination: '', startDate: '', endDate: '' });
                const weather = vueRef({ temp: '--', desc: 'Fetching...' });
                const expense = vueRef({ foreign: 0, ppl: 2 });
                const itineraryData = vueRef({});
                const config = vueRef({ currencySymbol: '¬•', currencyName: 'JPY', rate: 0.22 });

                // Ë®àÁÆóÊó•ÊúüËàáÊòüÊúü
                const formattedCurrentDate = computed(() => {
                    if (!setup.value.startDate) return '';
                    const d = new Date(setup.value.startDate);
                    d.setDate(d.getDate() + (selectedDay.value - 1));
                    return `${d.getMonth() + 1}/${d.getDate()}`;
                });

                const currentDayOfWeek = computed(() => {
                    if (!setup.value.startDate) return '';
                    const d = new Date(setup.value.startDate);
                    d.setDate(d.getDate() + (selectedDay.value - 1));
                    return 'ÊòüÊúü' + ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][d.getDay()];
                });

                const totalDays = computed(() => {
                    if (!setup.value.startDate || !setup.value.endDate) return 1;
                    const start = new Date(setup.value.startDate);
                    const end = new Date(setup.value.endDate);
                    return Math.ceil(Math.abs(end - start) / (1000 * 60 * 60 * 24)) + 1;
                });

                // ‰∏≤Êé•ÁúüÂØ¶Â§©Ê∞£ API (Ê®°Êì¨)
                const fetchWeather = async () => {
                    weather.value = { temp: Math.floor(Math.random() * 10) + 5, desc: 'Sunny' };
                };

                const finishSetup = () => { if(setup.value.destination) { isSetup.value = true; fetchWeather(); } };

                onValue(dbRef, (snap) => { if(snap.val()) itineraryData.value = snap.val(); });
                watch(itineraryData, (newData) => { set(dbRef, JSON.parse(JSON.stringify(newData))); }, { deep: true });

                const currentPlans = computed(() => {
                    const key = `day_${selectedDay.value}`;
                    if (!itineraryData.value[key]) itineraryData.value[key] = [];
                    return itineraryData.value[key];
                });

                const addPlan = () => currentPlans.value.push({ ampm: 'AM', time: '09:00', transport: 'üöó ‰∫§ÈÄö', loc: '', mapLink: '', food: '', note: '' });
                const removePlan = (idx) => currentPlans.value.splice(idx, 1);

                let map;
                const initMap = () => {
                    setTimeout(() => {
                        if (map) map.remove();
                        map = L.map('map').setView([35.6895, 139.6917], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    }, 300);
                };

                return { isSetup, setup, totalDays, tab, selectedDay, expense, itineraryData, currentPlans, weather, formattedCurrentDate, currentDayOfWeek, finishSetup, addPlan, removePlan, initMap, fetchWeather };
            }
        }).mount('#app');
    </script>
</body>
</html>
